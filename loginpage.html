<html>
  <head>
    <title>My Form</title>
	<link rel="stylesheet" type="text/css" href="FormGraphics.css">
    </head>
    <body class="body">
      <h1 class="title">LoginPage!</h1>
      <form>
        <table class="table" border="150px">
          <tr>
            <td>Name:</td>
            <td><input type="text" class="line"/></td>
        </tr>
          <tr>
            <td>Password: </td>
        <td><input type="password" class="line"/></td>
          </tr>
          </tr>
          <tr>
            <td>Number:</td>
            <td><input type="number" class="line"/></td>
          </tr>
          <tr>
            <td>Gender: </td>
            <td><input type="radio" name="gender"/>Male
              <input type="radio" name="gender"/>Female</td>
            </tr>
        <tr>
          <td>Religion: </td>
          <td><select class="select">
            <option>Muslim</option>
            <option>Hindu</option>
            <option>Christian</option>
            </select></td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Register" class="button"/>
            </td>
          </tr>
        </table>
        </form>
    </body>
  </html>
